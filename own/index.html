<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div id="root" class="todo-app__root">
        <header class="todo-app__header">
            <h1 class="todo-app__title">todos</h1>
        </header>
        <section id="todo-main" class="todo-app__main">
            <input type="text" id="todo-input" class="todo-app__input">
            <ul id="todo-list" class="todo-app__list"></ul>
        </section>
        <footer id="todo-footer" class="todo-app__footer">
            <div id="todo-count" class="todo-app__total"></div>
            <ul class="todo-app__view-buttons">
                
            </ul>
            <div class="todo-app__clean">
                <button onclick="clearCompleted()">Clear completed</button>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
